<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Genrater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    <!-- navbar -->
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-4" href="#">RB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-4" aria-current="page"  id="home"href="#">Home</a>
                <li class="nav-item">
                    <a class="nav-link mx-4" aria-current="page" href="#">Donate</a>
                  </li>
              </li>
            </ul>     
          </div>
        </div>
      </nav>
    
      <!-- html code -->
      <div class="container">
        <h1 class="text-center my-2">Resume Genrator</h1>
        <div class="row">
            <div class="col-md-6">
               <!-- first coloumn -->
               <h3>Personal Information</h3>

               <div class="form-group">
                <label for="photofiled">Upload Profile Photo</label>
                <input class="form-control my-2" type="file" id="photofiled" >
               </div>

               <div class="form-group">
                <label for="namefiled">Your Name</label>
                <input class="form-control my-2" type="text" id="namefiled" placeholder="Enter here">
               </div>

               <div class="form-group">
                <label for="phonefield">Conatct</label>
                <input class="form-control my-2" type="text" id="phonefield" placeholder="Enter here">
               </div>

               <div class="form-group">
                <label for="emailfiled">Email Id</label>
                <input class="form-control my-2" type="text" id="emailfiled" placeholder="Enter here">
               </div>

               <div class="form-group">
                <label for="addressfield">Address</label>
                <textarea class="form-control my-2" id="addressfield" placeholder="Enter here"></textarea>
               </div>

               <p class="text-secondary my-2">Important Link</p>

               <div class="form-group" id="linkadd">
                <label for="">Link</label>
                <input class="form-control my-2 linkfield" type="text"  placeholder="Enter here">
            

               <!-- come new links -->

               <div class="container text-center mt-3" id="laddbtn">
                <button class="btn btn-primary btn-sm" onclick="addnewlink()">Add</button>
               </div>
               </div>

            </div>
            <div class="col-md-6">
                 <!-- second coloumn -->
                 <h3>Professional Information</h3>

                 <div class="form-group">
                    <label for="objectivefield">Objective</label>
                    <textarea class="form-control my-2" id="objectivefield" rows="2" placeholder="Enter here"></textarea>
                   </div>

                   <div class="form-group" id="education">
                    <label for="">Education</label>
                    <textarea class="form-control my-2 efield" placeholder="Enter here" ></textarea>
                   
                     <!-- come new edu -->
                   <div class="container text-center mt-3" id="eaddbtn" >
                    <button class="btn btn-primary btn-sm" onclick="education()">Add</button>
                   </div>
                   </div>

                   <div class="form-group" id="we">
                    <label for="">Work Experiance</label>
                    <textarea class="form-control my-2 wefield"  placeholder="Enter here"></textarea>
                      <!-- come new  -->
                   <div class="container text-center mt-3" id="weaddbtn">
                    <button class="btn btn-primary btn-sm" onClick="experiance()">Add</button>
                   </div>
                  </div>

                   <div class="form-group" id="project">
                    <label for="">Project</label>
                    <textarea class="form-control my-2 pfield"  placeholder="Enter here"></textarea>
                   
                      <!-- come new -->
                   <div class="container text-center mt-3" id="paddbtn">
                    <button class="btn btn-primary btn-sm"onClick="project()" >Add</button>
                   </div>
                   </div>

                   <div class="form-group" id="ach">
                    <label for="">Achivement and Certification</label>
                    <textarea class="form-control my-2 afield"  placeholder="Enter here"></textarea>
                   
                      <!-- come new  -->
                   <div class="container text-center mt-3" id="caddbtn">
                    <button class="btn btn-primary btn-sm" onclick="ac()">Add</button>
                   </div>
                   </div>

            </div>
        </div>
        <div class="container text-center my-3">
            <button class="btn btn-primary btn-lg">Genrate Resume</button>
        </div>
      </div>

      <div class="container text-center my-3">
       <p class="mt-3">Copyright Â© 2022 Resume Genrator</p>
    </div>
      
        
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
